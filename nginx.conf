# Nginx configuration for Attendance Dashboard
# Location: /etc/nginx/sites-available/attendance-dashboard
# Symlink to: /etc/nginx/sites-enabled/attendance-dashboard

# Upstream configuration for Node.js backend
upstream backend_app {
    # Load balancing method (least_conn for better distribution)
    least_conn;
    
    # Node.js backend server(s)
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    
    # Add additional backend servers for scaling
    # server 127.0.0.1:3003 max_fails=3 fail_timeout=30s backup;
    
    # Health check configuration
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Cache zones for static files
proxy_cache_path /var/cache/nginx/attendance levels=1:2 keys_zone=attendance_cache:100m max_size=1g inactive=60m use_temp_path=off;

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name attendance-dashboard.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/attendance-dashboard.crt;
    ssl_certificate_key /etc/ssl/private/attendance-dashboard.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLsv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' ws: wss:; object-src 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root directory for static files (React build)
    root /var/www/attendance-dashboard/build;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/csv
        application/xml+rss
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon;
    
    # Brotli compression (if nginx-module-brotli is installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript  application/x-javascript text/plain application/x-font-truetype application/xml+rss image/x-icon font/opentype text/css image/x-win-bitmap;
    
    # API routes - Proxy to Node.js backend
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy configuration
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for API responses
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin 'https://attendance-dashboard.yourdomain.com' always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Length 0;
            return 204;
        }
        
        # Buffer configuration for large requests
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Authentication endpoints - Stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # No caching for auth endpoints
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # File upload endpoints - Very strict rate limiting
    location /api/attendance/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Large body size for file uploads
        client_max_body_size 50M;
        client_body_timeout 300s;
    }
    
    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static file serving with aggressive caching and versioning
    # Cache versioned assets (with hash in filename) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/attendance-dashboard;
        
        # Check if filename contains version hash (8+ characters)
        location ~* \.[0-9a-f]{8,}\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Cache-Status "VERSIONED-ASSET";
        }
        
        # Non-versioned assets get shorter cache
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
        add_header X-Cache-Status "STATIC-ASSET";
        add_header X-Content-Type-Options nosniff;
        
        # Enable gzip for static assets
        gzip_static on;
        
        # CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
        }
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
    }
    
    # Service Worker - no cache to ensure updates
    location /service-worker.js {
        root /var/www/attendance-dashboard/build;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Manifest and other meta files - short cache
    location ~* \.(manifest|webmanifest)$ {
        root /var/www/attendance-dashboard/build;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Media files (logos, images, etc.)
    location /media/ {
        expires 30d;
        add_header Cache-Control "public" always;
        add_header X-Content-Type-Options nosniff always;
    }
    
    # Favicon and manifest files
    location ~* \.(ico|png|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public" always;
        log_not_found off;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ /(\.env|package\.json|yarn\.lock|package-lock\.json)$ {
        deny all;
        return 404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # React Router - Serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML files should never be cached
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, private" always;
            add_header Pragma "no-cache" always;
            add_header X-Cache-Status "HTML-NO-CACHE" always;
        }
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }
    
    # Logging
    access_log /var/log/nginx/attendance-dashboard_access.log combined;
    error_log /var/log/nginx/attendance-dashboard_error.log warn;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name attendance-dashboard.yourdomain.com;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Additional server block for www redirect (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.attendance-dashboard.yourdomain.com;
    
    ssl_certificate /etc/ssl/certs/attendance-dashboard.crt;
    ssl_certificate_key /etc/ssl/private/attendance-dashboard.key;
    
    return 301 https://attendance-dashboard.yourdomain.com$request_uri;
}
